<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Weather converter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,800&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/stock/modules/stock.js"></script>
</head>
<body>
    <div class="container">
        <div class="title_descr">
            <div class="illustr">
                <img src="https://hsto.org/webt/82/ui/ik/82uiiktyk5fmbezropgye812p-4.png" alt="GeekBrains">
            </div>
            <div class="main_title">
                <h1>График валют</h1>
                <h3>На основании данных ЦБ РФ</h3>
            </div>
        </div>
        <div class="main_info">
            <div class="main_info_main">
                <div class="main_info_details">
                    <div class="name_my">Рафаиль Абдюшев</div>
                    <img src="img\temp_illustr.jpg" alt="Temperature">
                </div>
                <div class="main_info_details">
                    <h3>Введите даты (в формате dd/mm/yyyy)</h3>
                    <div class="form-field">
                        <!-- <svg class="borderSVG" xmlns="http://www.w3.org/2000/svg">  
                            <rect rx="8" ry="8" class="shape" />
                        </svg> -->
                        <div id="testForm" class="form-field__control">
                            <div class="data_enter">
                                <div class="test"></div>
                                <label for="firstdata" class="form-field__label">Введите первую дату</label>
                                <input id="firstdata" type="text" class="form-field__input" name="data1">
                                <!-- <div class="calcButton"><i class="fa-solid fa-arrow-right calcF"></i></div> -->
                            </div>
                            <div class="data_enter">
                                <div class="test"></div>
                                <label for="seconddata" class="form-field__label">Введите вторую дату</label>
                                <input id="seconddata" type="text" class="form-field__input" name="data2">
                                <div class="calcButton"><i class="fa-solid fa-arrow-right calcF"></i></div>
                            </div>
                        </div> 
                    </div>
                    <div class="annot"><p>После ввода цифр, нажмите стрелочку.</p></div>
                    <div id="chartContainer" class="highChart"></div>
                    <!-- <div class="resetToZero"><p>Сбросить на ноль</p></div> -->

                </div>
            </div>
        </div>
    </div>
    <div class="logdiv">
        <div class="footer_title"><p>Мои соц. сети</p></div>
                <div class="footer_info">
                    <a href="https://github.com/rafradio?tab=repositories"><p>GitHub</p></a>
                    <a href="https://codepen.io/rafradio"><p>CodePen.io</p></a>
                </div>
    </div>
    <script src="animation.js" type="module"></script>
</body>
</html>
